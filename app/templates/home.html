<html>

	<head>
		<title> Home Page </title>
		<link rel="stylesheet" href="static/styles/stylesheet.css"/>
	</head>

	<body>
		<h1>
			{{status}}
		</h1>
			<h2>Cafe of Stories </h2>
		Welcome {{ user }}! <!-- user input -->
		<br></br>
		<form action="/logout">
			<input class="butt1" type="submit" value="Logout" />
	</form>
	<br></br>
		<form action="/createstory">
			<input class="butt2" type="submit" value="Create New Story" />
		</form>
	<br></br>
	<form action="/addToStory">
		<input class="butt2" type="submit" value="Add to a story " />
	</form>
	<br> </br>
	<form action="/viewStory" method = 'POST'>
		<input class="textfield2" type="text" name="title" placeholder="Enter a story to view">
			<input class="butt1" type="submit" value='View Story' />
	</form>

	<h3>My stories</h3>
	{% for value in user_stories %}
		{{value}}
		<br>
	{% endfor %}
	</body>

</html>
